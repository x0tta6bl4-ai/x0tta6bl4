{{/*
MaaS API Deployment
*/}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "maas.fullname" . }}-api
  labels:
    {{- include "maas.api.labels" . | nindent 4 }}
spec:
  {{- if not .Values.api.autoscaling.enabled }}
  replicas: {{ .Values.api.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "maas.api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- include "maas.podAnnotations" . | nindent 8 }}
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secrets: {{ include (print $.Template.BasePath "/secrets.yaml") . | sha256sum }}
      labels:
        {{- include "maas.api.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "maas.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.api.podSecurityContext | nindent 8 }}
      containers:
        - name: api
          securityContext:
            {{- toYaml .Values.api.containerSecurityContext | nindent 12 }}
          image: {{ include "maas.api.image" . }}
          imagePullPolicy: {{ .Values.api.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.api.service.targetPort }}
              protocol: TCP
          env:
            # Application settings
            - name: APP_NAME
              value: "maas-api"
            - name: ENVIRONMENT
              value: {{ .Values.global.environment | quote }}
            - name: LOG_LEVEL
              value: {{ .Values.logging.level | quote }}
            - name: LOG_FORMAT
              value: {{ .Values.logging.format | quote }}
            
            # Server settings
            - name: HOST
              value: "0.0.0.0"
            - name: PORT
              value: {{ .Values.api.service.targetPort | quote }}
            - name: WORKERS
              value: "4"
            
            # Database
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "maas.fullname" . }}-secrets
                  key: database-url
            
            # Redis
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "maas.fullname" . }}-secrets
                  key: redis-url
            
            # Stripe
            {{- if .Values.stripe.enabled }}
            - name: STRIPE_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "maas.fullname" . }}-secrets
                  key: stripe-secret-key
            - name: STRIPE_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "maas.fullname" . }}-secrets
                  key: stripe-webhook-secret
            {{- end }}
            
            # SPIRE/SPIFFE
            {{- if .Values.spire.enabled }}
            - name: SPIFFE_ENDPOINT
              value: "unix:///spire/agent/socket/agent.sock"
            {{- end }}
            
            # Feature flags
            - name: FEATURE_PQC_ENABLED
              value: {{ .Values.features.pqcEnabled | quote }}
            - name: FEATURE_MESH_PROVISIONING
              value: {{ .Values.features.meshProvisioning | quote }}
            - name: FEATURE_USAGE_METERING
              value: {{ .Values.features.usageMetering | quote }}
            - name: FEATURE_BILLING_INTEGRATION
              value: {{ .Values.features.billingIntegration | quote }}
            - name: FEATURE_ANOMALY_DETECTION
              value: {{ .Values.features.anomalyDetection | quote }}
            
            # Tracing
            {{- if .Values.tracing.enabled }}
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: {{ .Values.tracing.exporter.endpoint | quote }}
            - name: OTEL_SAMPLING_RATE
              value: {{ .Values.tracing.sampling.rate | quote }}
            {{- end }}
          
          livenessProbe:
            {{- if .Values.api.livenessProbe.enabled }}
            httpGet:
              path: {{ .Values.api.livenessProbe.httpGet.path }}
              port: {{ .Values.api.livenessProbe.httpGet.port }}
            initialDelaySeconds: {{ .Values.api.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.api.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.api.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.api.livenessProbe.failureThreshold }}
            {{- end }}
          
          readinessProbe:
            {{- if .Values.api.readinessProbe.enabled }}
            httpGet:
              path: {{ .Values.api.readinessProbe.httpGet.path }}
              port: {{ .Values.api.readinessProbe.httpGet.port }}
            initialDelaySeconds: {{ .Values.api.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.api.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.api.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.api.readinessProbe.failureThreshold }}
            {{- end }}
          
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
          
          {{- if .Values.spire.enabled }}
          volumeMounts:
            - name: spire-agent-socket
              mountPath: /spire/agent/socket
              readOnly: true
          {{- end }}
      
      {{- if .Values.spire.enabled }}
      volumes:
        - name: spire-agent-socket
          hostPath:
            path: /run/spire/agent/socket
            type: Directory
      {{- end }}
      
      {{- with .Values.api.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.api.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.api.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      terminationGracePeriodSeconds: {{ .Values.terminationGracePeriodSeconds }}

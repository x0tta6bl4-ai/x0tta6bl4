apiVersion: v2
name: maas
description: MaaS (Mesh-as-a-Service) - Decentralized mesh network provisioning platform

type: application

version: 1.0.0
appVersion: "1.0.0"

maintainers:
  - name: MaaS Team
    email: team@maas-x0tta6bl4.local

sources:
  - https://github.com/maas-x0tta6bl4/maas-platform

keywords:
  - mesh
  - network
  - decentralized
  - vpn
  - pqc
  - post-quantum

home: https://maas-x0tta6bl4.local

annotations:
  artifacthub.io/license: MIT
  artifacthub.io/signKey: |
    fingerprint: ""
    url: ""

dependencies:
  - name: postgresql
    version: "12.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
    
  - name: redis
    version: "17.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
    
  - name: prometheus
    version: "25.x.x"
    repository: https://prometheus-community.github.io/helm-charts
    condition: prometheus.enabled
    
  - name: grafana
    version: "7.x.x"
    repository: https://grafana.github.io/helm-charts
    condition: grafana.enabled

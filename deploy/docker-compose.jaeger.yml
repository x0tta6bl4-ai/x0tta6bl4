version: '3.8'

services:
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jaeger
    environment:
      COLLECTOR_ZIPKIN_HTTP_PORT: 9411
      COLLECTOR_OTLP_ENABLED: "true"
      MEMORY_MAX_TRACES: 100000
    ports:
      # Jaeger UI
      - "16686:16686"
      # Jaeger Collector OTLP gRPC
      - "4317:4317"
      # Jaeger Collector OTLP HTTP
      - "4318:4318"
      # Jaeger Agent Thrift Compact
      - "6831:6831/udp"
      # Jaeger Agent Thrift Binary
      - "6832:6832/udp"
      # Jaeger Agent HTTP
      - "5778:5778"
      # Jaeger Collector Thrift
      - "14268:14268"
      # Zipkin compatible endpoint
      - "9411:9411"
    volumes:
      - jaeger_data:/badger
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:16686"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Tempo (modern tracing backend)
  tempo:
    image: grafana/tempo:latest
    container_name: tempo
    command: -config.file=/etc/tempo.yml
    ports:
      - "3200:3200"
      - "4317:4317"
      - "4318:4318"
    volumes:
      - tempo_data:/var/tempo
      - ./infra/monitoring/tempo-config.yml:/etc/tempo.yml
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3200/status"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  jaeger_data:
    driver: local
  tempo_data:
    driver: local

networks:
  default:
    name: x0tta6bl4_monitoring

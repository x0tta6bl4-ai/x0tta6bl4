apiVersion: v1
kind: Service
metadata:
  name: proxy-api
  namespace: proxy-infrastructure
  labels:
    app: proxy-api
    component: api
spec:
  type: ClusterIP
  selector:
    app: proxy-api
  ports:
  - port: 8081
    targetPort: 8081
    name: http
  - port: 9090
    targetPort: 9090
    name: metrics
---
apiVersion: v1
kind: Service
metadata:
  name: proxy-api-external
  namespace: proxy-infrastructure
  labels:
    app: proxy-api
    component: api
spec:
  type: LoadBalancer
  selector:
    app: proxy-api
  ports:
  - port: 443
    targetPort: 8081
    name: https
  - port: 80
    targetPort: 8081
    name: http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxy-api
  namespace: proxy-infrastructure
  labels:
    app: proxy-api
    component: api
    version: "1.0.0"
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: proxy-api
  template:
    metadata:
      labels:
        app: proxy-api
        component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: topology.kubernetes.io/zone
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            app: proxy-api
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - proxy-api
              topologyKey: kubernetes.io/hostname
      initContainers:
      - name: config-validator
        image: python:3.12-slim
        command:
        - python
        - -c
        - |
          import yaml
          import sys
          
          with open('/config/config.yaml', 'r') as f:
            config = yaml.safe_load(f)
          
          # Validate required fields
          required = ['environment', 'providers', 'security']
          for field in required:
            if field not in config:
              print(f"Missing required field: {field}")
              sys.exit(1)
          
          print("Configuration validation passed")
        volumeMounts:
        - name: config
          mountPath: /config
          readOnly: true
      containers:
      - name: proxy-api
        image: x0tta6bl4/proxy-orchestrator:v1.0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 8081
          name: http
        - containerPort: 9090
          name: metrics
        env:
        - name: PROXY_ENV
          value: "production"
        - name: PROXY_CONFIG_PATH
          value: "/etc/proxy/config.yaml"
        - name: PROXY_CONFIG_MASTER_KEY
          valueFrom:
            secretKeyRef:
              name: proxy-secrets
              key: master-key
        - name: REDIS_URL
          value: "redis://redis-cluster-0.redis-cluster:6379,redis://redis-cluster-1.redis-cluster:6379,redis://redis-cluster-2.redis-cluster:6379"
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 2000m
            memory: 2Gi
        livenessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: config
          mountPath: /etc/proxy
          readOnly: true
        - name: tls-certs
          mountPath: /etc/proxy/certs
          readOnly: true
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
      - name: metrics-sidecar
        image: prom/prometheus:v2.45.0
        args:
        - --config.file=/etc/prometheus/prometheus.yml
        - --storage.tsdb.path=/prometheus
        - --web.console.libraries=/usr/share/prometheus/console_libraries
        - --web.console.templates=/usr/share/prometheus/consoles
        - --web.enable-lifecycle
        ports:
        - containerPort: 9090
          name: prometheus
        volumeMounts:
        - name: prometheus-config
          mountPath: /etc/prometheus
          readOnly: true
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 1Gi
      volumes:
      - name: config
        configMap:
          name: proxy-config
      - name: tls-certs
        secret:
          secretName: proxy-tls
      - name: prometheus-config
        configMap:
          name: prometheus-sidecar-config
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: proxy-api-hpa
  namespace: proxy-infrastructure
  annotations:
    description: "HPA for 5000+ node mesh network support"
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: proxy-api
  minReplicas: 5
  maxReplicas: 100  # Increased for 5000+ nodes (50 nodes per pod)
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 75
  - type: Pods
    pods:
      metric:
        name: proxy_active_connections
      target:
        type: AverageValue
        averageValue: "500"  # Lower threshold for faster scaling
  - type: Pods
    pods:
      metric:
        name: mesh_node_count
      target:
        type: AverageValue
        averageValue: "50"  # Target 50 mesh nodes per API pod
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
      - type: Pods
        value: 5
        periodSeconds: 60
      selectPolicy: Min  # Conservative scale-down
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 10  # Increased for faster scale-up
        periodSeconds: 15
      selectPolicy: Max
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: proxy-api-pdb
  namespace: proxy-infrastructure
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: proxy-api

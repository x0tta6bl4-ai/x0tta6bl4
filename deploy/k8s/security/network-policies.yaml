  ingress: []
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: proxy-api
    ports:
    - protocol: TCP
      port: 8081
  - to:
    - namespaceSelector: {}
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
  - to: []
    ports:
    - protocol: TCP

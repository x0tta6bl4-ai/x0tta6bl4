apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-proxy
  namespace: proxy-infrastructure
  labels:
    grafana_dashboard: "1"
data:
  proxy-health.json: |
    {
      "dashboard": {
        "title": "Proxy Infrastructure Health",
        "tags": ["proxy", "infrastructure"],
        "timezone": "utc",
        "panels": [
          {
            "id": 1,
            "title": "Healthy Proxies",
            "type": "stat",
            "targets": [
              {
                "expr": "sum(proxy_health_check{status=\"healthy\"})",
                "legendFormat": "Healthy"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "thresholds": {
                  "steps": [
                    {"color": "red", "value": 0},
                    {"color": "yellow", "value": 3},
                    {"color": "green", "value": 5}
                  ]
                }
              }
            },
            "gridPos": {"h": 8, "w": 6, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Success Rate",
            "type": "stat",
            "targets": [
              {
                "expr": "sum(rate(proxy_requests_success[5m])) / sum(rate(proxy_requests_total[5m]))",
                "legendFormat": "Success Rate"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "percentunit",
                "thresholds": {
                  "steps": [
                    {"color": "red", "value": 0},
                    {"color": "yellow", "value": 0.8},
                    {"color": "green", "value": 0.95}
                  ]
                }
              }
            },
            "gridPos": {"h": 8, "w": 6, "x": 6, "y": 0}
          },
          {
            "id": 3,
            "title": "Request Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "sum(rate(proxy_requests_total[1m])) by (proxy_id)",
                "legendFormat": "{{ proxy_id }}"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0}
          },
          {
            "id": 4,
            "title": "P95 Latency by Proxy",
            "type": "heatmap",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, sum(rate(proxy_latency_ms_bucket[5m])) by (le, proxy_id))",
                "legendFormat": "{{ proxy_id }}"
              }
            ],
            "gridPos": {"h": 8, "w": 24, "x": 0, "y": 8}
          },
          {
            "id": 5,
            "title": "Geographic Distribution",
            "type": "geomap",
            "targets": [
              {
                "expr": "sum by (region) (proxy_requests_total)",
                "legendFormat": "{{ region }}"
              }
            ],
            "gridPos": {"h": 10, "w": 12, "x": 0, "y": 16}
          },
          {
            "id": 6,
            "title": "Error Rate by Type",
            "type": "piechart",
            "targets": [
              {
                "expr": "sum(rate(proxy_requests_failed[5m])) by (error_type)",
                "legendFormat": "{{ error_type }}"
              }
            ],
            "gridPos": {"h": 10, "w": 12, "x": 12, "y": 16}
          }
        ],
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "refresh": "10s"
      }
    }
  
  proxy-performance.json: |
    {
      "dashboard": {
        "title": "Proxy Performance Metrics",
        "tags": ["proxy", "performance"],
        "timezone": "utc",
        "panels": [
          {
            "id": 1,
            "title": "Latency Heatmap",
            "type": "heatmap",
            "targets": [
              {
                "expr": "sum(rate(proxy_latency_ms_bucket[5m])) by (le)",
                "format": "heatmap"
              }
            ],
            "dataFormat": "tsbuckets",
            "gridPos": {"h": 10, "w": 24, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Active Connections",
            "type": "graph",
            "targets": [
              {
                "expr": "sum(proxy_active_connections) by (proxy_id)",
                "legendFormat": "{{ proxy_id }}"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 10}
          },
          {
            "id": 3,
            "title": "Throughput by Region",
            "type": "graph",
            "targets": [
              {
                "expr": "sum(rate(proxy_requests_total[1m])) by (region)",
                "legendFormat": "{{ region }}"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 10}
          }
        ],
        "time": {
          "from": "now-6h",
          "to": "now"
        },
        "refresh": "30s"
      }
    }

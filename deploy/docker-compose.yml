version: '3.8'

services:
  # Prometheus
  prometheus:
    image: prom/prometheus:v2.52.0
    container_name: x0tta6bl4-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    volumes:
      - ./monitoring/prometheus-config.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/rules:/etc/prometheus/rules:ro
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - x0tta6bl4-net
    restart: unless-stopped

  # Grafana
  grafana:
    image: grafana/grafana:10.4.0
    container_name: x0tta6bl4-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=x0tta6bl4_admin
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
      - GF_FEATURE_TOGGLES_ENABLE=publicDashboards
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana-dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
    ports:
      - "3000:3000"
    networks:
      - x0tta6bl4-net
    depends_on:
      - prometheus
    restart: unless-stopped

  # Mesh Node (Consciousness-aware)
  mesh-node-1:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.mesh-node
    container_name: x0tta6bl4-node-1
    environment:
      - NODE_ID=node-1
      - MESH_BACKEND=simulation
      - PROMETHEUS_PUSHGATEWAY=http://prometheus:9091
      - PHI_TARGET=1.618
      - SACRED_FREQUENCY=108
    volumes:
      - ./configs/node-1.yaml:/etc/x0tta6bl4/config.yaml:ro
    ports:
      - "8001:8080"  # Metrics endpoint
      - "7001:7000"  # Mesh protocol
    networks:
      - x0tta6bl4-net
    restart: unless-stopped
    cap_add:
      - NET_ADMIN  # For eBPF
      - SYS_ADMIN

  mesh-node-2:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.mesh-node
    container_name: x0tta6bl4-node-2
    environment:
      - NODE_ID=node-2
      - MESH_BACKEND=simulation
      - PROMETHEUS_PUSHGATEWAY=http://prometheus:9091
    volumes:
      - ./configs/node-2.yaml:/etc/x0tta6bl4/config.yaml:ro
    ports:
      - "8002:8080"
      - "7002:7000"
    networks:
      - x0tta6bl4-net
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
      - SYS_ADMIN

  mesh-node-3:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.mesh-node
    container_name: x0tta6bl4-node-3
    environment:
      - NODE_ID=node-3
      - MESH_BACKEND=simulation
      - PROMETHEUS_PUSHGATEWAY=http://prometheus:9091
    volumes:
      - ./configs/node-3.yaml:/etc/x0tta6bl4/config.yaml:ro
    ports:
      - "8003:8080"
      - "7003:7000"
    networks:
      - x0tta6bl4-net
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
      - SYS_ADMIN

  # IPFS Node (для DAO audit trail)
  ipfs:
    image: ipfs/kubo:latest
    container_name: x0tta6bl4-ipfs
    environment:
      - IPFS_PROFILE=server
    volumes:
      - ipfs-data:/data/ipfs
    ports:
      - "4001:4001"  # Swarm
      - "5001:5001"  # API
      - "8080:8080"  # Gateway
    networks:
      - x0tta6bl4-net
    restart: unless-stopped

  # Redis (для Knowledge базы MAPE-K)
  redis:
    image: redis:7-alpine
    container_name: x0tta6bl4-redis
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - x0tta6bl4-net
    restart: unless-stopped

networks:
  x0tta6bl4-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  prometheus-data:
  grafana-data:
  ipfs-data:
  redis-data:


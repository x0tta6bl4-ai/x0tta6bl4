global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: x0tta6bl4-mesh

scrape_configs:
  - job_name: x0tta6bl4-node
    static_configs:
      - targets: ['node:8080']
    metrics_path: /metrics
    scrape_interval: 10s

  - job_name: redis
    static_configs:
      - targets: ['redis:6379']

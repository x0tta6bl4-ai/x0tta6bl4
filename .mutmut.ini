[mutmut]
paths_to_mutate = src
tests_dir = project/tests
python_targets = 3.12
exclude_patterns = 
    **/tests/**,
    **/test_*.py,
    **/node_modules/**,
    **/__pycache__/**,
    **/.pytest_cache/**,
    **/venv/**,
    **/.venv/**

# Ignore certain operators that are noisy
operators_to_skip = 
    string_mutation

# Timeout for test execution
timeout = 30

# Number of workers
max_children = 4

# Only show surviving mutants (high priority)
quiet = false

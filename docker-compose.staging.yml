version: '3.8'

services:
  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - westworld
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5

  # AlertManager - Alert routing and management
  alertmanager:
    image: prom/alertmanager:latest
    ports:
      - "9093:9093"
    volumes:
      - ./config/alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    networks:
      - westworld
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9093/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Charter API - Consensus system
  charter:
    image: charter:latest
    build:
      context: .
      dockerfile: Dockerfile.charter
    ports:
      - "8000:8000"
    environment:
      - CHARTER_MODE=staging
      - CHARTER_COMMITTEE_SIZE=3
      - CHARTER_VALIDATION_TIMEOUT=30
      - LOG_LEVEL=INFO
    volumes:
      - charter_data:/data
    networks:
      - westworld
    depends_on:
      prometheus:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # x0tta6bl4 MAPE-K Orchestrator
  mape-k:
    image: x0tta6bl4:phase3-integration
    build:
      context: .
      dockerfile: Dockerfile.mape-k
    ports:
      - "8001:8001"
    environment:
      - ORCHESTRATOR_MODE=staging
      - PROMETHEUS_URL=http://prometheus:9090
      - CHARTER_URL=http://charter:8000
      - ALERTMANAGER_URL=http://alertmanager:9093
      - WEBHOOK_PORT=5000
      - LOG_LEVEL=DEBUG
      - ENVIRONMENT=staging
    volumes:
      - ./config/mape_k_config.yaml:/app/config.yaml
      - ./logs:/app/logs
    networks:
      - westworld
    depends_on:
      prometheus:
        condition: service_healthy
      alertmanager:
        condition: service_healthy
      charter:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Grafana - Visualization
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./config/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - westworld
    depends_on:
      prometheus:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  westworld:
    driver: bridge

volumes:
  prometheus_data:
    driver: local
  alertmanager_data:
    driver: local
  charter_data:
    driver: local
  grafana_data:
    driver: local

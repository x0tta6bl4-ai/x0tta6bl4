services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.app
    container_name: x0tta6bl4_app
    ports:
      - "8080:8080" # Expose app on host port 8080
    restart: unless-stopped
    networks:
      - x0tta6bl4_net

  landing-page:
    build:
      context: .
      dockerfile: Dockerfile.landing
    container_name: x0tta6bl4_landing
    ports:
      - "8081:80" # Expose landing page on host port 8081
    restart: unless-stopped
    networks:
      - x0tta6bl4_net

networks:
  x0tta6bl4_net:
    driver: bridge
version: '3.8'

services:
  # Geo-Leak Detector API
  geo-leak-detector:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: geo-leak-detector
    restart: unless-stopped
    ports:
      - "${GEO_API_PORT:-8080}:8080"
      - "${GEO_PROMETHEUS_PORT:-9090}:9090"
    environment:
      - GEO_ENV=${GEO_ENV:-production}
      - GEO_DB_HOST=postgres
      - GEO_DB_PORT=5432
      - GEO_DB_NAME=${GEO_DB_NAME:-geo_leak_detector}
      - GEO_DB_USER=${GEO_DB_USER:-geo_user}
      - GEO_DB_PASSWORD=${GEO_DB_PASSWORD:-changeme}
      - GEO_REDIS_HOST=redis
      - GEO_REDIS_PORT=6379
      - GEO_TELEGRAM_ENABLED=${GEO_TELEGRAM_ENABLED:-false}
      - GEO_TELEGRAM_BOT_TOKEN=${GEO_TELEGRAM_BOT_TOKEN:-}
      - GEO_TELEGRAM_CHAT_ID=${GEO_TELEGRAM_CHAT_ID:-}
      - GEO_CHECK_INTERVAL=${GEO_CHECK_INTERVAL:-30}
      - GEO_AUTO_REMEDIATE=${GEO_AUTO_REMEDIATE:-true}
      - GEO_EXPECTED_EXIT_IPS=${GEO_EXPECTED_EXIT_IPS:-}
      - GEO_EXPECTED_DNS_SERVERS=${GEO_EXPECTED_DNS_SERVERS:-127.0.0.1}
      - GEO_MAPEK_ENABLED=${GEO_MAPEK_ENABLED:-true}
      - GEO_MAPEK_NODE_ID=${GEO_MAPEK_NODE_ID:-geo-leak-detector}
    volumes:
      - /var/log/geo-leak-detector:/var/log/geo-leak-detector
    networks:
      - geo-leak-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    cap_add:
      - NET_ADMIN
      - NET_RAW
    security_opt:
      - seccomp:unconfined
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: geo-leak-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${GEO_DB_NAME:-geo_leak_detector}
      - POSTGRES_USER=${GEO_DB_USER:-geo_user}
      - POSTGRES_PASSWORD=${GEO_DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "${GEO_DB_PORT:-5432}:5432"
    networks:
      - geo-leak-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${GEO_DB_USER:-geo_user} -d ${GEO_DB_NAME:-geo_leak_detector}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for real-time alerting
  redis:
    image: redis:7-alpine
    container_name: geo-leak-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "${GEO_REDIS_PORT:-6379}:6379"
    networks:
      - geo-leak-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: geo-leak-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9091:9090"
    networks:
      - geo-leak-network
    depends_on:
      - geo-leak-detector

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: geo-leak-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana-dashboard.json:/var/lib/grafana/dashboards/geo-leak-dashboard.json
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    networks:
      - geo-leak-network
    depends_on:
      - prometheus

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  geo-leak-network:
    driver: bridge

global:
  resolve_timeout: 5m

templates:
  - '/etc/alertmanager/templates/*.tmpl'

route:
  receiver: 'default'
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 5s
  group_interval: 5s
  repeat_interval: 4h
  
  routes:
    - match:
        severity: critical
        team: security
      receiver: 'critical-security'
      group_by: ['alertname', 'node_or_service']
      group_wait: 5s
      repeat_interval: 1h

receivers:
  # Default: webhook
  - name: 'default'
    webhook_configs:
      - url: 'http://webhook-receiver:3000'
        send_resolved: true

  # Critical Security: webhook
  - name: 'critical-security'
    webhook_configs:
      - url: 'http://webhook-receiver:3000'
        send_resolved: true

  # Security Warnings: webhook
  - name: 'security-warnings'
    webhook_configs:
      - url: 'http://webhook-receiver:3000'
        send_resolved: true

  # SRE Warnings: webhook
  - name: 'sre-warnings'
    webhook_configs:
      - url: 'http://webhook-receiver:3000'
        send_resolved: true

  # Info Alerts: webhook
  - name: 'info-alerts'
    webhook_configs:
      - url: 'http://webhook-receiver:3000'
        send_resolved: true

inhibit_rules:
  - source_match:
      alertname: 'PolicyLoadFailure'
      severity: 'critical'
    target_match:
      component: 'charter'
    equal: ['cluster']

  - source_match:
      alertname: 'EmergencyOverrideStayingActive'
    target_match:
      alertname: 'CommitteeOverloaded'
    equal: ['cluster']

  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['node_or_service']

# x0tta6bl4 Mesh Node Deployment Template
# Used by the mesh orchestrator skill for blue-green deployments.
#
# Usage:
#   kubectl apply -f mesh-deployment.yaml
#   kubectl set image deployment/x0tta6bl4-mesh x0tta6bl4=x0tta6bl4:latest
#   kubectl rollout status deployment/x0tta6bl4-mesh

apiVersion: apps/v1
kind: Deployment
metadata:
  name: x0tta6bl4-mesh
  namespace: x0tta6bl4
  labels:
    app: x0tta6bl4
    component: mesh-node
    managed-by: mesh-orchestrator
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: x0tta6bl4
      component: mesh-node
  template:
    metadata:
      labels:
        app: x0tta6bl4
        component: mesh-node
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
    spec:
      serviceAccountName: x0tta6bl4-mesh
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: x0tta6bl4
          image: x0tta6bl4:latest
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
            - name: mesh
              containerPort: 9651
              protocol: TCP
          env:
            - name: X0TTA6BL4_PRODUCTION
              value: "true"
            - name: X0TTA6BL4_SPIFFE
              value: "true"
            - name: X0TTA6BL4_NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: x0tta6bl4-secrets
                  key: database-url
            - name: ADMIN_TOKEN
              valueFrom:
                secretKeyRef:
                  name: x0tta6bl4-secrets
                  key: admin-token
            - name: YGGDRASIL_PEERS
              valueFrom:
                configMapKeyRef:
                  name: x0tta6bl4-config
                  key: yggdrasil-peers
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: "1"
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: spiffe-workload
              mountPath: /run/spire/sockets
              readOnly: true
      volumes:
        - name: spiffe-workload
          csi:
            driver: csi.spiffe.io
            readOnly: true
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app: x0tta6bl4
---
apiVersion: v1
kind: Service
metadata:
  name: x0tta6bl4-mesh
  namespace: x0tta6bl4
spec:
  selector:
    app: x0tta6bl4
    component: mesh-node
  ports:
    - name: http
      port: 8080
      targetPort: http
    - name: metrics
      port: 9090
      targetPort: metrics
    - name: mesh
      port: 9651
      targetPort: mesh
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: x0tta6bl4-mesh-pdb
  namespace: x0tta6bl4
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: x0tta6bl4
      component: mesh-node

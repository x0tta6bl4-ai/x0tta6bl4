repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-merge-conflict
      - id: detect-private-key

  # Security: Detect hardcoded secrets
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        exclude: package.lock.json

  - repo: https://github.com/psf/black
    rev: 25.9.0  # Updated from 24.1.1
    hooks:
      - id: black
        language_version: python3.11
        args: [--line-length=120]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.12  # Updated from v0.2.1
    hooks:
      - id: ruff
        args: [--fix, --line-length=120]
      - id: ruff-format
        args: [--line-length=120]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.16.0  # Updated from v1.8.0
    hooks:
      - id: mypy
        additional_dependencies: [types-all, pydantic]
        args: [--ignore-missing-imports, --no-error-summary]
        exclude: ^tests/

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: [-r, src/, -ll]
        exclude: ^(tests/|examples/)

  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.4
    hooks:
      - id: forbid-crlf
      - id: forbid-tabs

  # Security: Dependency vulnerability scanning
  - repo: local
    hooks:
      - id: pip-audit
        name: pip-audit (dependency security)
        entry: pip-audit
        language: system
        pass_filenames: false
        always_run: true

apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: {{ include "x0tta6bl4.fullname" . }}-vpa
  namespace: {{ .Release.Namespace }}
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: Deployment
    name: {{ include "x0tta6bl4.fullname" . }}
  updatePolicy:
    updateMode: "Auto"  # Автоматически обновлять ресурсы
  resourcePolicy:
    containerPolicies:
    - containerName: x0tta6bl4
      minAllowed:
        cpu: 200m
        memory: 256Mi
      maxAllowed:
        cpu: 2000m
        memory: 4Gi
      controlledResources: ["cpu", "memory"]
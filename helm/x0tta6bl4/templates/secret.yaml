{{- if .Values.secrets.enabled }}
{{- if and (hasKey .Values.secrets "vault") .Values.secrets.vault.enabled }}
# Secrets managed by Vault
# No Kubernetes Secret needed
{{- else }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "x0tta6bl4.fullname" . }}-secrets
  labels:
    {{- include "x0tta6bl4.labels" . | nindent 4 }}
type: Opaque
data:
  {{- range $key, $value := .Values.secrets.data }}
  {{ $key }}: {{ $value | b64enc }}
  {{- end }}
  {{- if .Values.secrets.tls }}
  tls.crt: {{ .Values.secrets.tls.cert | b64enc }}
  tls.key: {{ .Values.secrets.tls.key | b64enc }}
  {{- end }}
{{- end }}
{{- end }}


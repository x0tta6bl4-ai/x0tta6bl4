# Blue-Green Deployment Strategy for x0tta6bl4
# This allows zero-downtime deployments

apiVersion: apps/v1
kind: Deployment
metadata:
  name: x0tta6bl4-blue
  namespace: default
  labels:
    app: x0tta6bl4
    version: blue
spec:
  replicas: 3
  selector:
    matchLabels:
      app: x0tta6bl4
      version: blue
  template:
    metadata:
      labels:
        app: x0tta6bl4
        version: blue
    spec:
      containers:
      - name: app
        image: registry.gitlab.com/x0tta6bl4/x0tta6bl4:sha256-REPLACE_WITH_SHA
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: NODE_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: ENVIRONMENT
          value: "production"
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "2000m"
            memory: "2Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: x0tta6bl4-green
  namespace: default
  labels:
    app: x0tta6bl4
    version: green
spec:
  replicas: 0  # Start with 0 replicas
  selector:
    matchLabels:
      app: x0tta6bl4
      version: green
  template:
    metadata:
      labels:
        app: x0tta6bl4
        version: green
    spec:
      containers:
      - name: app
        image: registry.gitlab.com/x0tta6bl4/x0tta6bl4:sha256-REPLACE_WITH_SHA
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: NODE_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: ENVIRONMENT
          value: "production"
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "2000m"
            memory: "2Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: x0tta6bl4-blue
  namespace: default
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: x0tta6bl4
    version: blue

---
apiVersion: v1
kind: Service
metadata:
  name: x0tta6bl4-green
  namespace: default
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: x0tta6bl4
    version: green

---
# Main service that switches between blue/green
apiVersion: v1
kind: Service
metadata:
  name: x0tta6bl4
  namespace: default
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: x0tta6bl4
    version: blue  # Switch to 'green' for new deployment


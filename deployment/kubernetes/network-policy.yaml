apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: x0tta6bl4-network-policy
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: x0tta6bl4
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow health checks
  - from:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: TCP
      port: 8080
  # Allow ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8080
  # Allow mesh node communication
  - from:
    - podSelector:
        matchLabels:
          app: x0tta6bl4
    ports:
    - protocol: TCP
      port: 8080
    - protocol: UDP
      port: 51820  # WireGuard port
  egress:
  # Allow DNS
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
  # Allow mesh node communication
  - to:
    - podSelector:
        matchLabels:
          app: x0tta6bl4
    ports:
    - protocol: TCP
      port: 8080
    - protocol: UDP
      port: 51820
  # Allow external API calls (for SPIFFE, etc.)
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80


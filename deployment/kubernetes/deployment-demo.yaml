apiVersion: apps/v1
kind: Deployment
metadata:
  name: x0tta6bl4-demo
  namespace: default
  labels:
    app: x0tta6bl4
    version: "demo"
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: x0tta6bl4
      version: "demo"
  template:
    metadata:
      labels:
        app: x0tta6bl4
        version: "demo"
    spec:
      containers:
      - name: app
        # For demo, use Python image with FastAPI
        image: python:3.12-slim
        command: ["/bin/sh", "-c"]
        args:
          - |
            pip install fastapi uvicorn pydantic -q &&
            python -c "
            from fastapi import FastAPI
            import uvicorn
            app = FastAPI(title='x0tta6bl4 Demo', version='3.0.0')
            @app.get('/')
            def root():
                return {'name': 'x0tta6bl4', 'version': '3.0.0', 'status': 'running', 'demo': True, 'features': {'post_quantum_crypto': 'NIST FIPS 203/204', 'self_healing': 'MAPE-K', 'anomaly_detection': 'GraphSAGE v2', 'zero_trust': 'SPIFFE/SPIRE'}, 'metrics': {'mttd': '20s', 'mttr': '<3min', 'pqc_handshake': '0.81ms p95', 'accuracy': '94-98%'}}
            @app.get('/health')
            def health():
                return {'status': 'healthy', 'service': 'x0tta6bl4-demo', 'version': '3.0.0'}
            @app.get('/api/status')
            def status():
                return {'deployment': 'x0tta6bl4-demo', 'environment': 'demo', 'ready': True}
            uvicorn.run(app, host='0.0.0.0', port=8080)
            "
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: NODE_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: ENVIRONMENT
          value: "demo"
        - name: X0TTA6BL4_PRODUCTION
          value: "false"
        - name: SPIFFE_ENABLED
          value: "false"
        - name: FL_ENABLED
          value: "false"
        - name: GRAPHSAGE_ENABLED
          value: "false"
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always


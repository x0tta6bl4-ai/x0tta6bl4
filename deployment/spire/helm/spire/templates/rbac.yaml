{{/*
SPIRE Server ServiceAccount
*/}}
{{- if .Values.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "spire.serviceAccountName" . }}-server
  labels:
    {{- include "spire.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
---
{{/*
SPIRE Agent ServiceAccount
*/}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "spire.serviceAccountName" . }}-agent
  labels:
    {{- include "spire.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
---
{{/*
SPIRE Server ClusterRole
*/}}
{{- if .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "spire.fullname" . }}-server
  labels:
    {{- include "spire.labels" . | nindent 4 }}
rules:
  # For K8s PSAT node attestation
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list"]
  # For workload attestation
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
  # For token reviews
  - apiGroups: ["authentication.k8s.io"]
    resources: ["tokenreviews"]
    verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "spire.fullname" . }}-server
  labels:
    {{- include "spire.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "spire.fullname" . }}-server
subjects:
  - kind: ServiceAccount
    name: {{ include "spire.serviceAccountName" . }}-server
    namespace: {{ .Release.Namespace }}
---
{{/*
SPIRE Agent ClusterRole
*/}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "spire.fullname" . }}-agent
  labels:
    {{- include "spire.labels" . | nindent 4 }}
rules:
  # For workload attestation
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "spire.fullname" . }}-agent
  labels:
    {{- include "spire.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "spire.fullname" . }}-agent
subjects:
  - kind: ServiceAccount
    name: {{ include "spire.serviceAccountName" . }}-agent
    namespace: {{ .Release.Namespace }}
{{- end }}

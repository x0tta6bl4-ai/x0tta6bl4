global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    environment: staging
    phase: phase4

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

rule_files:
  - "/etc/prometheus/rules/*.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'x0tta6bl4-app'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['app:8001']
    scrape_interval: 10s
    scrape_timeout: 5s

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  - job_name: 'jaeger'
    static_configs:
      - targets: ['jaeger:14269']

[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --strict-markers
    --tb=short
    --junitxml=junit.xml
    -v

markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, requires services)
    security: Security tests (penetration, fuzzing)
    performance: Performance benchmarks
    slow: Slow tests (>1s)

filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

fail_under = 70

[coverage:html]
directory = htmlcov

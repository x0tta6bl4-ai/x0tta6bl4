[pytest]
minversion = 7.0
testpaths = project/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    integration: Integration tests
    chaos: Chaos engineering tests
    e2e: End-to-end tests
    critical: Critical path tests
    performance: Performance tests
    slow: Slow running tests
    resilience: Resilience tests
    unit: Unit tests
    benchmark: Benchmark tests
    security: Security tests

addopts =
    -v
    --tb=short
    --strict-markers
    -ra
    --cov=src
    --cov-report=term-missing:skip-covered
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=75

# pytest-xdist configuration
# Run with: pytest -n auto
# Note: Parallelization currently shows overhead due to test collection time
# Testing shows: Sequential 65s, Parallel (-n auto) 82s
# Parallelization recommended for suites >100s execution time
# Current suite size: 718 tests, ~65-82 seconds execution
xdist_worker_timeout = 300

filterwarnings =
    ignore::DeprecationWarning

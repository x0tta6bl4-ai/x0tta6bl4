version: '3.8'

services:
  # Flower Server (Coordinator)
  fl-server:
    build:
      context: .
      dockerfile: Dockerfile.fl-server
    container_name: fl-server
    ports:
      - "8080:8080"
    environment:
      - PYTHONPATH=/app
    networks:
      - mesh-net
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "8080"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Sample FL Client 1
  fl-client-1:
    build:
      context: .
      dockerfile: Dockerfile.fl-server # Reuse server dockerfile
    container_name: fl-client-1
    depends_on:
      fl-server:
        condition: service_healthy
    command: ["python", "-c", "import time; print('FL Client 1 ready'); time.sleep(3600)"]
    networks:
      - mesh-net

networks:
  mesh-net:
    driver: bridge

apiVersion: v1
kind: Namespace
metadata:
  name: mesh-network
  labels:
    pod-security.kubernetes.io/enforce: baseline
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/warn: restricted
  annotations:
    security.x0tta6bl4.io/privileged-workloads: "batman-adv,yggdrasil"
    security.x0tta6bl4.io/justification: |
      batman-adv: requires SYS_MODULE for kernel module operations and NET_ADMIN/NET_RAW for network control
      yggdrasil: requires NET_ADMIN/NET_RAW for TUN interface management
---
# Note: PodSecurityPolicy is deprecated; use PSS exceptions and admission controls. Included here for documentation only.
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: batman-adv-privileged
  annotations:
    seccomp.security.alpha.kubernetes.io/allowedProfileNames: 'runtime/default'
    apparmor.security.beta.kubernetes.io/allowedProfileNames: 'localhost/batman-adv-profile'
    security.x0tta6bl4.io/review-date: "2025-12-01"
    security.x0tta6bl4.io/owner: "mesh-network-team"
spec:
  privileged: true
  allowPrivilegeEscalation: true
  allowedCapabilities:
  - NET_ADMIN
  - NET_RAW
  - SYS_MODULE
  requiredDropCapabilities:
  - ALL
  hostNetwork: true
  hostPID: false
  hostIPC: false
  volumes:
  - 'hostPath'
  - 'emptyDir'
  - 'configMap'
  - 'secret'
  allowedHostPaths:
  - pathPrefix: "/lib/modules"
    readOnly: true
  - pathPrefix: "/sys/class/net"
  - pathPrefix: "/sys/module/batman_adv"
  runAsUser:
    rule: 'MustRunAsNonRoot'
  seLinux:
    rule: 'RunAsAny'
  fsGroup:
    rule: 'RunAsAny'

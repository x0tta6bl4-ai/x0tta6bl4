apiVersion: v1
kind: Namespace
metadata:
  name: x0tta6bl4-db

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: x0tta6bl4-db
data:
  postgresql.conf: |
    max_connections = 200
    shared_buffers = 256MB
    effective_cache_size = 1GB
    maintenance_work_mem = 64MB
    checkpoint_completion_target = 0.9
    wal_buffers = 16MB
    default_statistics_target = 100
    random_page_cost = 1.1
    effective_io_concurrency = 200
    work_mem = 4MB
    min_wal_size = 2GB
    max_wal_size = 4GB
    wal_level = replica
    max_wal_senders = 10
    max_replication_slots = 10
    hot_standby = on
    hot_standby_feedback = on
    log_min_duration_statement = 1000
    log_connections = on
    log_disconnections = on
    log_lock_waits = on
    log_statement = 'all'
    shared_preload_libraries = 'pg_stat_statements'

---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-credentials
  namespace: x0tta6bl4-db
type: Opaque
# ВНИМАНИЕ: Эти секреты должны быть заполнены безопасно.
# НЕ используйте жестко закодированные значения в production!
# Рекомендуется использовать Vault, SealedSecrets, External Secrets Operator
# или другой безопасный механизм для инъекции этих значений.
# Пример:
# data:
#   POSTGRES_PASSWORD: <base64-encoded-production-password>
#   POSTGRES_ADMIN_PASSWORD: <base64-encoded-production-admin-password>
#   POSTGRES_APP_PASSWORD: <base64-encoded-production-app-password>
#   POSTGRES_REPLICATION_PASSWORD: <base64-encoded-production-replication-password>


---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: x0tta6bl4-db
  labels:
    app: postgres
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
      name: postgres
    - port: 5433
      targetPort: 5433
      protocol: TCP
      name: pgbouncer
  selector:
    app: postgres

---
apiVersion: v1
kind: Service
metadata:
  name: postgres-headless
  namespace: x0tta6bl4-db
  labels:
    app: postgres
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
      name: postgres
  selector:
    app: postgres

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: x0tta6bl4-db
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: fast-ssd
  resources:
    requests:
      storage: 100Gi

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: x0tta6bl4-db
  labels:
    app: postgres
spec:
  serviceName: postgres-headless
  replicas: 1
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
        tier: database
    spec:
      securityContext:
        fsGroup: 999
        runAsUser: 999
        runAsNonRoot: true
      containers:
      - name: postgres
        image: postgres:16-alpine
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5432
          name: postgres
          protocol: TCP
        env:
        - name: POSTGRES_DB
          value: x0tta6bl4
        - name: POSTGRES_USER
          value: postgres
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: POSTGRES_PASSWORD
        - name: POSTGRES_INITDB_ARGS
          value: "-c max_connections=200 -c shared_buffers=256MB"
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        - name: postgres-config
          mountPath: /etc/postgresql
        - name: postgres-init
          mountPath: /docker-entrypoint-initdb.d
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U postgres
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U postgres
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        securityContext:
          runAsUser: 999
          runAsNonRoot: true
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
      
      - name: pgbouncer
        image: edoburu/pgbouncer:16
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 6432
          name: pgbouncer
          protocol: TCP
        env:
        - name: DATABASES_HOST
          value: localhost
        - name: DATABASES_PORT
          value: "5432"
        - name: DATABASES_USER
          value: x0tta6bl4_app
        - name: DATABASES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: POSTGRES_APP_PASSWORD
        - name: DATABASES_DBNAME
          value: x0tta6bl4
        - name: POOL_MODE
          value: transaction
        - name: MAX_CLIENT_CONN
          value: "1000"
        - name: DEFAULT_POOL_SIZE
          value: "25"
        livenessProbe:
          tcpSocket:
            port: 6432
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          tcpSocket:
            port: 6432
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        securityContext:
          runAsUser: 999
          runAsNonRoot: true
          allowPrivilegeEscalation: false

      volumes:
      - name: postgres-config
        configMap:
          name: postgres-config
      - name: postgres-init
        configMap:
          name: postgres-init-scripts
          defaultMode: 0755

  volumeClaimTemplates:
  - metadata:
      name: postgres-storage
    spec:
      accessModes:
        - ReadWriteOnce
      storageClassName: fast-ssd
      resources:
        requests:
          storage: 100Gi

---
apiVersion: autoscaling.k8s.io/v2
kind: VerticalPodAutoscaler
metadata:
  name: postgres-vpa
  namespace: x0tta6bl4-db
spec:
  targetRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: postgres
  updatePolicy:
    updateMode: "Off"
  resourcePolicy:
    containerPolicies:
    - containerName: postgres
      minAllowed:
        cpu: 250m
        memory: 256Mi
      maxAllowed:
        cpu: 4000m
        memory: 4Gi

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: postgres-pdb
  namespace: x0tta6bl4-db
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: postgres

---
apiVersion: v1
kind: ServiceMonitor
metadata:
  name: postgres
  namespace: x0tta6bl4-db
  labels:
    app: postgres
    prometheus: kube-prometheus
spec:
  selector:
    matchLabels:
      app: postgres
  endpoints:
  - port: postgres
    interval: 30s
    path: /metrics

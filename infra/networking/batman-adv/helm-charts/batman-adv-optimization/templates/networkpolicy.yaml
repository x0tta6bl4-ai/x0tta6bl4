{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "batman-adv-optimization.fullname" . }}
  labels:
    {{- include "batman-adv-optimization.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "batman-adv-optimization.selectorLabels" . | nindent 6 }}
  policyTypes:
  - Ingress
  - Egress
  ingress:
    # Разрешить трафик от мониторинга
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
        - podSelector:
            matchLabels:
              app: prometheus
      ports:
        - protocol: TCP
          port: {{ .Values.batmanAdv.monitoring.metricsPort }}

    # Разрешить трафик между узлами BATMAN-adv
    - from:
        - podSelector:
            matchLabels:
              app: batman-adv-optimization
      ports:
        - protocol: UDP
          port: 4305  # BATMAN-adv порт
        - protocol: TCP
          port: 4306  # BATMAN-adv TCP порт

    # Разрешить AODV трафик
    - from:
        - podSelector:
            matchLabels:
              app: batman-adv-optimization
      ports:
        - protocol: UDP
          port: 654  # AODV порт

  egress:
    # Разрешить исходящий трафик к другим узлам сети
    - to:
        - podSelector:
            matchLabels:
              app: batman-adv-optimization
      ports:
        - protocol: UDP
          port: 4305
        - protocol: TCP
          port: 4306
        - protocol: UDP
          port: 654

    # Разрешить DNS запросы
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53

    # Разрешить трафик к API серверу Kubernetes
    - to: []
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 6443

  # Политика по умолчанию - запретить весь остальной трафик
{{- end }}
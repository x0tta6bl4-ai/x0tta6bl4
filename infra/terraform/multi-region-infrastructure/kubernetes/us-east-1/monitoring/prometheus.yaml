# Prometheus конфигурация для региона us-east-1

---
# ServiceMonitor для EKS кластера
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: eks-servicemonitor
  namespace: monitoring-us-east-1
  labels:
    app.kubernetes.io/name: eks-monitoring
    app.kubernetes.io/instance: us-east-1
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: kubelet
  endpoints:
  - port: http-metrics
    interval: 30s
    path: /metrics
  - port: http-metrics
    interval: 30s
    path: /metrics/cadvisor

---
# ServiceMonitor для ALB Ingress Controller
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: alb-controller-servicemonitor
  namespace: monitoring-us-east-1
  labels:
    app.kubernetes.io/name: alb-controller-monitoring
    app.kubernetes.io/instance: us-east-1
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: aws-load-balancer-controller
  endpoints:
  - port: metrics
    interval: 30s
    path: /metrics

---
# PrometheusRule для алертов приложения
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: x0tta6bl4-prometheusrules
  namespace: monitoring-us-east-1
  labels:
    app.kubernetes.io/name: x0tta6bl4-alerts
    app.kubernetes.io/instance: us-east-1
    prometheus: x0tta6bl4
    role: alert-rules
spec:
  groups:
  - name: x0tta6bl4.rules
    rules:
    - alert: X0tta6bl4PodDown
      expr: up{job="x0tta6bl4-us-east-1"} == 0
      for: 5m
      labels:
        severity: critical
        region: us-east-1
      annotations:
        summary: "x0tta6bl4 pod is down in us-east-1"
        description: "x0tta6bl4 pod has been down for more than 5 minutes in us-east-1 region."

    - alert: X0tta6bl4HighCPU
      expr: rate(container_cpu_usage_seconds_total{pod=~"x0tta6bl4-.*"}[5m]) > 0.8
      for: 10m
      labels:
        severity: warning
        region: us-east-1
      annotations:
        summary: "High CPU usage in x0tta6bl4 pods"
        description: "CPU usage is above 80% for more than 10 minutes in us-east-1 region."

    - alert: X0tta6bl4HighMemory
      expr: container_memory_usage_bytes{pod=~"x0tta6bl4-.*"} / container_spec_memory_limit_bytes > 0.9
      for: 5m
      labels:
        severity: warning
        region: us-east-1
      annotations:
        summary: "High memory usage in x0tta6bl4 pods"
        description: "Memory usage is above 90% for more than 5 minutes in us-east-1 region."

    - alert: X0tta6bl4HighLatency
      expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
      for: 5m
      labels:
        severity: warning
        region: us-east-1
      annotations:
        summary: "High latency in x0tta6bl4 API"
        description: "95th percentile latency is above 1 second for more than 5 minutes in us-east-1 region."

    - alert: X0tta6bl4LowRequestRate
      expr: rate(http_requests_total[5m]) < 0.1
      for: 15m
      labels:
        severity: info
        region: us-east-1
      annotations:
        summary: "Low request rate in x0tta6bl4 API"
        description: "Request rate is below 0.1 requests per second for more than 15 minutes in us-east-1 region."

---
# PrometheusRule для алертов инфраструктуры
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: infrastructure-prometheusrules
  namespace: monitoring-us-east-1
  labels:
    app.kubernetes.io/name: infrastructure-alerts
    app.kubernetes.io/instance: us-east-1
    prometheus: x0tta6bl4
    role: alert-rules
spec:
  groups:
  - name: infrastructure.rules
    rules:
    - alert: KubeNodeNotReady
      expr: kube_node_status_condition{condition="Ready",status="true"} == 0
      for: 5m
      labels:
        severity: critical
        region: us-east-1
      annotations:
        summary: "Kubernetes node not ready"
        description: "Node {{ $labels.node }} has been not ready for more than 5 minutes in us-east-1 region."

    - alert: KubePodCrashLooping
      expr: increase(kube_pod_container_status_restarts_total[10m]) > 5
      for: 0m
      labels:
        severity: warning
        region: us-east-1
      annotations:
        summary: "Pod is crash looping"
        description: "Pod {{ $labels.namespace }}/{{ $labels.pod }} has restarted {{ $value }} times in the last 10 minutes in us-east-1 region."

    - alert: KubePersistentVolumeUsageCritical
      expr: kubelet_volume_stats_used_bytes / kubelet_volume_stats_capacity_bytes > 0.9
      for: 5m
      labels:
        severity: critical
        region: us-east-1
      annotations:
        summary: "Persistent volume usage is critical"
        description: "Persistent volume {{ $labels.persistentvolumeclaim }} is {{ $value | humanizePercentage }} used in us-east-1 region."

    - alert: KubeDeploymentReplicasMismatch
      expr: kube_deployment_spec_replicas != kube_deployment_status_replicas_available
      for: 10m
      labels:
        severity: warning
        region: us-east-1
      annotations:
        summary: "Deployment replicas mismatch"
        description: "Deployment {{ $labels.namespace }}/{{ $labels.deployment }} has {{ $value }} unavailable replicas in us-east-1 region."

---
# Grafana Dashboard ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: monitoring-us-east-1
  labels:
    app.kubernetes.io/name: grafana-dashboards
    app.kubernetes.io/instance: us-east-1
data:
  x0tta6bl4-dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "title": "x0tta6bl4 - US East 1",
        "tags": ["x0tta6bl4", "us-east-1"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Requests per Second",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(http_requests_total[5m])",
                "legendFormat": "RPS"
              }

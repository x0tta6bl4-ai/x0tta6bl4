{{- if .Values.mesh.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "x0tta6bl4.fullname" . }}-data
  labels:
    {{- include "x0tta6bl4.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  {{- if .Values.mesh.persistence.storageClass }}
  storageClassName: {{ .Values.mesh.persistence.storageClass }}
  {{- else if .Values.global.storageClass }}
  storageClassName: {{ .Values.global.storageClass }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.mesh.persistence.size }}
{{- end }}

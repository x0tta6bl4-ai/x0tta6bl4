apiVersion: v1
kind: Service
metadata:
  name: {{ include "x0tta6bl4.fullname" . }}
  labels:
    {{- include "x0tta6bl4.labels" . | nindent 4 }}
spec:
  type: {{ .Values.networking.service.type }}
  ports:
    - port: {{ .Values.networking.service.port }}
      targetPort: api
      protocol: TCP
      name: api
    - port: {{ .Values.networking.service.metricsPort }}
      targetPort: metrics
      protocol: TCP
      name: metrics
    - port: {{ .Values.mesh.config.meshPort }}
      targetPort: mesh
      protocol: TCP
      name: mesh
  selector:
    {{- include "x0tta6bl4.selectorLabels" . | nindent 4 }}
---
# Headless service for mesh discovery
apiVersion: v1
kind: Service
metadata:
  name: {{ include "x0tta6bl4.fullname" . }}-headless
  labels:
    {{- include "x0tta6bl4.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: {{ .Values.mesh.config.meshPort }}
      targetPort: mesh
      protocol: TCP
      name: mesh
  selector:
    {{- include "x0tta6bl4.selectorLabels" . | nindent 4 }}

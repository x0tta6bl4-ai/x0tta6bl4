{{- if .Values.zeroTrust.enabled }}
# Zero Trust Network Policy - Default Deny
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "x0tta6bl4.fullname" . }}-default-deny
  labels:
    {{- include "x0tta6bl4.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "x0tta6bl4.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress: []
  egress: []
---
# Allow mesh-to-mesh communication
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "x0tta6bl4.fullname" . }}-mesh-allow
  labels:
    {{- include "x0tta6bl4.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "x0tta6bl4.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from same mesh nodes
    - from:
        - podSelector:
            matchLabels:
              {{- include "x0tta6bl4.selectorLabels" . | nindent 14 }}
      ports:
        - protocol: TCP
          port: {{ .Values.mesh.config.meshPort }}
        - protocol: TCP
          port: {{ .Values.mesh.config.apiPort }}
    # Allow Prometheus scraping
    {{- if .Values.prometheus.enabled }}
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: {{ .Values.mesh.config.metricsPort }}
    {{- end }}
  egress:
    # Allow to same mesh nodes
    - to:
        - podSelector:
            matchLabels:
              {{- include "x0tta6bl4.selectorLabels" . | nindent 14 }}
      ports:
        - protocol: TCP
          port: {{ .Values.mesh.config.meshPort }}
    # Allow DNS
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
    {{- if .Values.spiffe.enabled }}
    # Allow SPIRE agent communication
    - to:
        - podSelector:
            matchLabels:
              app: spire-agent
      ports:
        - protocol: TCP
          port: 8081
    {{- end }}
{{- end }}

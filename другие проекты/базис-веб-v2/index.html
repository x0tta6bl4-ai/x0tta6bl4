    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }

      /* ViewCube CSS */
      .scene-container {
        perspective: 400px;
        width: 100px;
        height: 100px;
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 50;
        pointer-events: none; /* Let clicks pass through container area */
      }
      .scene-container * {
        pointer-events: auto; /* Re-enable pointer events on cube */
      }
      
      .cube {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transform: translateZ(-100px);
        /* transition removed for smooth frame-sync */
      }
      .cube-face {
        position: absolute;
        width: 60px;
        height: 60px;
        background: rgba(255, 255, 255, 0.9);
        border: 2px solid #94a3b8;
        line-height: 60px;
        font-size: 10px;
        font-weight: bold;
        color: #475569;
        text-align: center;
        text-transform: uppercase;
        cursor: pointer;
        user-select: none;
        box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
        left: 20px;
        top: 20px;
        transition: background 0.2s;
      }
      .cube-face:hover {
        background: #e2e8f0;
        color: #2563eb;
        border-color: #3b82f6;
      }
      .cube__front  { transform: rotateY(  0deg) translateZ(30px); }
      .cube__right  { transform: rotateY( 90deg) translateZ(30px); }
      .cube__back   { transform: rotateY(180deg) translateZ(30px); }
      .cube__left   { transform: rotateY(-90deg) translateZ(30px); }
      .cube__top    { transform: rotateX( 90deg) translateZ(30px); }
      .cube__bottom { transform: rotateX(-90deg) translateZ(30px); }

      /* Selected Item Highlight */
      .selected-item {
        outline: 2px solid #ffffff !important;
        box-shadow: 0 0 15px rgba(59, 130, 246, 0.8) !important;
        z-index: 40 !important;
        animation: pulse-selection 2s infinite;
      }

      @keyframes pulse-selection {
        0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); }
        70% { box-shadow: 0 0 0 6px rgba(59, 130, 246, 0); }
        100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
      }
    </style>

# x0tta6bl4 CI/CD Pipeline
# Triggers on push to main and PRs

name: CI/CD Pipeline

on:
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.12"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ═══════════════════════════════════════════════════════════
  # Stage 1: Lint & Security Scan
  # ═══════════════════════════════════════════════════════════
  lint:
    name: Lint & Security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install ruff bandit safety pip-audit
      
      - name: Ruff lint
        run: ruff check src/ --output-format=github
        continue-on-error: true
      
      - name: Bandit security scan
        run: |
          set -euo pipefail
          bandit -r src/ -lll -iii -x tests/
      
      - name: Safety check dependencies
        run: |
          set -euo pipefail
          safety check -r requirements.txt

      - name: Pip-audit dependencies
        run: |
          set -euo pipefail
          pip-audit -r requirements.txt

  # ═══════════════════════════════════════════════════════════
  # Stage 2: Unit Tests
  # ═══════════════════════════════════════════════════════════
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install -e ".[dev]" || pip install pytest pytest-cov pytest-asyncio hypothesis
      
      - name: Run unit tests
        run: |
          PYTHONPATH=$PWD pytest tests/unit/ \
            --ignore=tests/unit/security/spiffe/test_mtls_http_client.py \
            --ignore=tests/unit/core/test_app_mesh.py \
            --ignore=tests/unit/monitoring/test_metrics.py \
            --ignore=tests/unit/test_health.py \
            --ignore=tests/unit/test_quantum.py \
            -v --tb=short \
            --junitxml=junit.xml \
            --cov=src \
            --cov-report=xml
        continue-on-error: true
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            junit.xml
            coverage.xml

  # ═══════════════════════════════════════════════════════════
  # Stage 3: Build Container
  # ═══════════════════════════════════════════════════════════
  build:
    name: Build Container
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ═══════════════════════════════════════════════════════════
  # Stage 4: Terraform Validate (EKS)
  # ═══════════════════════════════════════════════════════════
  terraform:
    name: Terraform Validate
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.7.0"
      
      - name: Terraform Init
        run: terraform init -backend=false
        working-directory: terraform/eks
      
      - name: Terraform Validate
        run: terraform validate
        working-directory: terraform/eks
      
      - name: Terraform Format Check
        run: terraform fmt -check -recursive
        working-directory: terraform/eks
        continue-on-error: true

  # ═══════════════════════════════════════════════════════════
  # Stage 5: Deploy to Staging (manual trigger)
  # ═══════════════════════════════════════════════════════════
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, terraform]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push' && vars.ENABLE_STAGING_DEPLOY == 'true'
    environment: staging
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v6
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
      
      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --region us-east-1 --name x0tta6bl4-staging
      
      - name: Deploy SPIRE
        run: kubectl apply -f infra/k8s/kind-local/
      
      - name: Deploy monitoring
        run: |
          kubectl create namespace monitoring --dry-run=client -o yaml | kubectl apply -f -
          # Helm deploy would go here
      
      - name: Verify deployment
        run: |
          kubectl wait --for=condition=Ready pod -l app=spire-server -n spire --timeout=300s
          kubectl get pods -A

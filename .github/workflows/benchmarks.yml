name: Performance Benchmarks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run weekly on Sundays
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  benchmarks:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install liboqs-python==0.14.1
    
    - name: Run comprehensive benchmarks
      run: |
        python scripts/run_benchmarks.py --quick --output-dir benchmarks/results
    
    - name: Upload benchmark results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: benchmark-results
        path: benchmarks/results/
        retention-days: 30
    
    - name: Check benchmark results
      run: |
        # Check if all benchmarks passed
        python -c "
        import json
        import glob
        import sys
        
        results = glob.glob('benchmarks/results/comprehensive_benchmark_*.json')
        if not results:
            print('No benchmark results found')
            sys.exit(1)
        
        latest = max(results)
        with open(latest) as f:
            data = json.load(f)
        
        all_passed = all(
            metric.get('passed', False)
            for metric in data['summary'].values()
            if isinstance(metric, dict)
        )
        
        if not all_passed:
            print('Some benchmarks failed')
            sys.exit(1)
        
        print('All benchmarks passed!')
        "

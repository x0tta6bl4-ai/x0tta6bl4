name: Deploy to Staging

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: x0tta6bl4
          POSTGRES_PASSWORD: staging_password
          POSTGRES_DB: x0tta6bl4_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-staging.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Lint with flake8
        continue-on-error: true
        run: |
          pip install flake8
          # Stop on style errors, warnings are ok
          flake8 src/ --count --statistics --max-line-length=120

      - name: Type check with mypy
        continue-on-error: true
        run: |
          pip install mypy
          mypy src/ --ignore-missing-imports --show-error-codes || true

      - name: Run unit tests
        run: |
          pytest tests/unit -v --tb=short --cov=src --cov-report=term-missing || true

      - name: Build Docker image
        run: |
          docker build -f Dockerfile.prod \
            -t x0tta6bl4:${{ github.sha }} \
            -t x0tta6bl4:latest .

      - name: Test Docker image
        run: |
          # Test that the image builds and starts
          docker run --rm -d \
            --name x0tta6bl4-test \
            -p 8000:8000 \
            x0tta6bl4:latest &
          sleep 5
          curl -f http://localhost:8000/health || echo "Health check pending"
          docker stop x0tta6bl4-test || true

      - name: Login to Docker Hub (optional)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        continue-on-error: true

      - name: Push Docker image (optional)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        continue-on-error: true
        run: |
          docker tag x0tta6bl4:latest ${{ secrets.DOCKER_REGISTRY }}/x0tta6bl4:${{ github.sha }}
          docker tag x0tta6bl4:latest ${{ secrets.DOCKER_REGISTRY }}/x0tta6bl4:latest
          docker push ${{ secrets.DOCKER_REGISTRY }}/x0tta6bl4:${{ github.sha }}
          docker push ${{ secrets.DOCKER_REGISTRY }}/x0tta6bl4:latest

      - name: Deploy to staging (Docker Compose)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          # For local runners or SSH-based deployment
          docker compose -f staging/docker-compose.quick.yml down || true
          docker compose -f staging/docker-compose.quick.yml pull || true
          docker compose -f staging/docker-compose.quick.yml up -d
          sleep 5
          docker compose -f staging/docker-compose.quick.yml ps

      - name: Health check
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "Waiting for services to start..."
          sleep 10
          
          echo "API Health:"
          curl -s http://localhost:8000/health | head -20 || echo "API not ready yet"
          
          echo "Prometheus Health:"
          curl -s http://localhost:9090/-/healthy || echo "Prometheus not ready yet"
          
          echo "Grafana Health:"
          curl -s http://localhost:3000/api/health | head -10 || echo "Grafana not ready yet"

      - name: Generate test report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: |
            htmlcov/
            .coverage

      - name: Notify Slack (optional)
        if: always()
        uses: slackapi/slack-github-action@v1
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK }}
          payload: |
            {
              "text": "x0tta6bl4 ${{ github.event_name }} on ${{ github.ref }}: ${{ job.status }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*x0tta6bl4 Deployment*\n*Status:* ${{ job.status }}\n*Branch:* ${{ github.ref }}\n*Commit:* ${{ github.sha }}"
                  }
                }
              ]
            }
        continue-on-error: true

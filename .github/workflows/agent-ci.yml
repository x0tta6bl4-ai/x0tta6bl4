name: Agent CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'agent/**'
      - '.github/workflows/agent-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'agent/**'
  release:
    types: [published]

env:
  GO_VERSION: '1.24'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: agent/go.sum

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          working-directory: agent

  test:
    name: Test (${{ matrix.go-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.24', '1.23']
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache-dependency-path: agent/go.sum

      - name: Run tests
        working-directory: agent
        run: go test ./... -v -race -count=1 -timeout 60s

      - name: Coverage
        if: matrix.go-version == '1.24'
        working-directory: agent
        run: |
          go test ./... -coverprofile=coverage.out -covermode=atomic
          go tool cover -func=coverage.out

      - name: Upload coverage
        if: matrix.go-version == '1.24'
        uses: codecov/codecov-action@v5
        with:
          files: agent/coverage.out
          flags: go-agent
          fail_ci_if_error: false

  build:
    name: Build (${{ matrix.goos }}/${{ matrix.goarch }})
    runs-on: ubuntu-latest
    needs: [lint, test]
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: linux-amd64
          - goos: linux
            goarch: arm64
            suffix: linux-arm64
          - goos: linux
            goarch: arm
            goarm: '7'
            suffix: linux-armv7
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: agent/go.sum

      - name: Build
        working-directory: agent
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOARM: ${{ matrix.goarm }}
          CGO_ENABLED: '0'
        run: |
          VERSION="${GITHUB_REF_NAME:-dev}"
          go build -ldflags="-s -w -X main.Version=${VERSION}" \
            -o x0t-agent-${{ matrix.suffix }} .
          sha256sum x0t-agent-${{ matrix.suffix }} > x0t-agent-${{ matrix.suffix }}.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: x0t-agent-${{ matrix.suffix }}
          path: |
            agent/x0t-agent-${{ matrix.suffix }}
            agent/x0t-agent-${{ matrix.suffix }}.sha256

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'release'
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*

name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        pip install hvac

    - name: Lint with ruff
      run: |
        pip install ruff
        ruff check src/ tests/ || echo "Ruff warnings found (non-blocking)"

    - name: Type check with mypy
      run: |
        pip install mypy
        mypy src/ --ignore-missing-imports || echo "Mypy warnings found (non-blocking)"

    - name: Test with pytest
      run: |
        pytest tests/unit/core/test_health.py -v --tb=short --junitxml=junit.xml --cov=src --cov-report=xml --cov-fail-under=0

    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Run security scan
      run: |
        set -euo pipefail
        python -m pip install --upgrade pip
        pip install bandit safety pip-audit
        bandit -r src/ -lll -iii
        safety check -r requirements.txt
        pip-audit -r requirements.txt

    - name: Check for secrets
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        extra_args: --only-verified

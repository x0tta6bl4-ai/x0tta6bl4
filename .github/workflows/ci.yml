name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Keep CI lightweight and stable: install only what this workflow uses.
        pip install pytest pytest-cov ruff mypy hvac

    - name: Lint with ruff
      run: |
        pip install ruff
        ruff check src/ tests/ || echo "Ruff warnings found (non-blocking)"

    - name: Type check with mypy
      run: |
        pip install mypy
        mypy src/ --ignore-missing-imports || echo "Mypy warnings found (non-blocking)"

    - name: Test with pytest
      env:
        # Test-only secrets (not real production values)
        GENEVA_MASTER_KEY: "ci_test_key_do_not_use_in_production_32b"
        VPN_SERVER: "127.0.0.1"
        VPN_PORT: "39829"
      run: |
        pytest tests/unit/core/test_health.py -v --tb=short --junitxml=junit.xml --cov=src --cov-report=xml --cov-fail-under=0

    - name: Validate runtime API contracts
      run: |
        python scripts/validate_runtime_contracts.py

    - name: Validate version contract
      run: |
        python scripts/validate_version_contract.py

    - name: Validate production env contract
      run: |
        python scripts/validate_production_env_contract.py

    - name: Validate enterprise workflow policy
      run: |
        python scripts/validate_enterprise_workflows.py

    - name: Upload coverage
      uses: codecov/codecov-action@v5
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.12'

    - name: Run security scan
      run: |
        set -euo pipefail
        python -m pip install --upgrade pip
        pip install bandit safety pip-audit
        # Security scan is informational in CI; failures are reported but do not block delivery.
        set +e
        bandit -r src/ -lll -iii -f json -o bandit-report.json
        bandit_status=$?
        safety check -r requirements.txt --output json > safety-report.json
        safety_status=$?
        pip-audit -r requirements.txt -f json -o pip-audit-report.json
        audit_status=$?
        set -e
        echo "bandit_status=${bandit_status}"
        echo "safety_status=${safety_status}"
        echo "pip_audit_status=${audit_status}"

    - name: Check for secrets
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        extra_args: --only-verified

  spire-integration:
    name: SPIRE Integration
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      DOCKER_HOST: unix:///var/run/docker.sock
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install SPIRE test dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest spiffe

    - name: Start SPIRE infrastructure
      run: |
        chmod +x scripts/spire/start-spire.sh
        bash scripts/spire/start-spire.sh

    - name: Verify SPIRE containers and socket
      run: |
        docker compose -f docker-compose.spire.yml ps
        ls -la /tmp/spire-agent/public/api.sock

    - name: Run SPIRE integration tests
      run: |
        pytest tests/integration/test_spire_integration.py -q -rs --override-ini addopts=''

    - name: Dump SPIRE logs on failure
      if: failure()
      run: |
        docker compose -f docker-compose.spire.yml logs --no-color spire-server spire-agent || true

    - name: Cleanup SPIRE
      if: always()
      run: |
        docker compose -f docker-compose.spire.yml down -v --remove-orphans || true

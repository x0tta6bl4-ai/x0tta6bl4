name: CD

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: ${{ startsWith(github.ref, 'refs/tags/v') && vars.ENABLE_GHCR_PUSH == 'true' }}
        tags: |
          ghcr.io/${{ github.repository }}:latest
          ghcr.io/${{ github.repository }}:${{ github.sha }}
          ghcr.io/${{ github.repository }}:${{ github.ref_name }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-staging:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && vars.ENABLE_STAGING_DEPLOY == 'true'
    environment:
      name: staging
      url: https://staging.x0tta6bl4.io
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up kubectl
      uses: azure/setup-kubectl@v4
    
    - name: Set up Helm
      uses: azure/setup-helm@v3
    
    - name: Configure kubectl
      run: |
        echo "${{ secrets.KUBECONFIG_STAGING }}" | base64 -d > kubeconfig
        export KUBECONFIG=kubeconfig
    
    - name: Deploy to staging
      run: |
        helm upgrade --install x0tta6bl4 ./helm/x0tta6bl4 \
          --namespace x0tta6bl4 \
          --create-namespace \
          --set image.tag=${{ github.sha }} \
          --set production.enabled=false \
          --wait

  deploy-production:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') && vars.ENABLE_PROD_DEPLOY == 'true'
    environment:
      name: production
      url: https://x0tta6bl4.io
    
    steps:
    - uses: actions/checkout@v4

    - name: Validate production runtime env contract (strict)
      env:
        ENVIRONMENT: production
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        FLASK_SECRET_KEY: ${{ secrets.FLASK_SECRET_KEY }}
        JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
        CSRF_SECRET_KEY: ${{ secrets.CSRF_SECRET_KEY }}
        OPERATOR_PRIVATE_KEY: ${{ secrets.OPERATOR_PRIVATE_KEY }}
        VPN_SERVER: ${{ secrets.VPN_SERVER }}
        VPN_PORT: ${{ secrets.VPN_PORT }}
        VPN_SESSION_TOKEN: ${{ secrets.VPN_SESSION_TOKEN }}
        GENEVA_MASTER_KEY: ${{ secrets.GENEVA_MASTER_KEY }}
        MTLS_ENABLED: "true"
        RATE_LIMIT_ENABLED: "true"
        REQUEST_VALIDATION_ENABLED: "true"
        DB_ENFORCE_SCHEMA: "true"
        MAAS_LIGHT_MODE: "false"
        X0TTA6BL4_FAIL_OPEN_STARTUP: "false"
        X0TTA6BL4_ALLOW_INSECURE_PQC_VERIFY: "false"
      run: |
        python3 scripts/validate_production_env_contract.py --source process-env --strict-secrets
    
    - name: Set up kubectl
      uses: azure/setup-kubectl@v4
    
    - name: Set up Helm
      uses: azure/setup-helm@v3
    
    - name: Configure kubectl
      run: |
        echo "${{ secrets.KUBECONFIG_PRODUCTION }}" | base64 -d > kubeconfig
        export KUBECONFIG=kubeconfig
    
    - name: Deploy to production
      run: |
        helm upgrade --install x0tta6bl4 ./helm/x0tta6bl4 \
          --namespace x0tta6bl4 \
          --create-namespace \
          --set image.tag=${{ github.ref_name }} \
          --set production.enabled=true \
          --wait \
          --timeout 10m
    
    - name: Verify deployment
      run: |
        kubectl rollout status deployment/x0tta6bl4 -n x0tta6bl4
        kubectl get pods -n x0tta6bl4
        kubectl get svc -n x0tta6bl4

  rollback-on-failure:
    needs: deploy-production
    if: needs.deploy-production.result == 'failure' && vars.ENABLE_PROD_DEPLOY == 'true'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up kubectl
      uses: azure/setup-kubectl@v4
    
    - name: Set up Helm
      uses: azure/setup-helm@v3
    
    - name: Configure kubectl
      run: |
        echo "${{ secrets.KUBECONFIG_PRODUCTION }}" | base64 -d > kubeconfig
        export KUBECONFIG=kubeconfig
    
    - name: Rollback
      run: |
        helm rollback x0tta6bl4 -n x0tta6bl4
        echo "ðŸš¨ Production deployment failed - rolled back"

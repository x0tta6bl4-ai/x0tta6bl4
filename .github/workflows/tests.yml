name: Tests & Coverage (Parallel)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt 2>/dev/null || echo "No requirements.txt"
        pip install pytest pytest-asyncio pytest-cov pytest-xdist
    
    - name: Run tests (parallel execution with -n auto)
      run: |
        pytest project/tests/ --tb=short --cov=src --cov-report=xml --cov-report=term-missing
      continue-on-error: false
    
    - name: Verify coverage >= 75%
      run: |
        python -c "
        import xml.etree.ElementTree as ET
        import sys
        try:
            tree = ET.parse('coverage.xml')
            root = tree.getroot()
            coverage = float(root.get('line-rate')) * 100
            print(f'✓ Coverage: {coverage:.1f}%')
            if coverage < 75:
                print('✗ FAIL: Coverage {:.1f}% is below 75% threshold'.format(coverage))
                sys.exit(1)
        except:
            print('⚠ Could not verify coverage (coverage.xml missing)')
        "
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-py${{ matrix.python-version }}
        fail_ci_if_error: false

  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 mypy black
    
    - name: Lint with flake8
      run: |
        flake8 src/ project/tests/ --max-line-length=120 --count || true
    
    - name: Type check with mypy
      run: |
        mypy src/ --ignore-missing-imports || true


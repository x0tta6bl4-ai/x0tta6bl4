name: SPIRE Integration Tests

on:
  push:
    branches: [main, develop]
    paths:
      - "src/security/spiffe/**"
      - "src/security/spire_integration.py"
      - "src/security/zero_trust/**"
      - "src/self_healing/mape_k_spiffe_integration.py"
      - "scripts/spire/**"
      - "docker-compose.spire.yml"
      - "tests/integration/test_spire_integration.py"
  pull_request:
    branches: [main]
    paths:
      - "src/security/spiffe/**"
      - "src/security/spire_integration.py"
      - "src/security/zero_trust/**"
      - "scripts/spire/**"
      - "docker-compose.spire.yml"
      - "tests/integration/test_spire_integration.py"
  workflow_dispatch:
    inputs:
      run_integration_tests:
        description: "Run integration tests with SPIRE"
        required: false
        default: "true"

jobs:
  unit-tests:
    name: Unit Tests (SPIFFE Module)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: "pip"
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov

      - name: Run unit tests
        run: |
          pytest \
            tests/unit/security/spiffe \
            tests/unit/security/test_spire_integration_unit.py \
            tests/unit/security/test_spiffe_auto_renew.py \
            tests/unit/security/test_zero_trust_unit.py \
            tests/unit/security/test_zero_trust_policy_engine.py \
            tests/unit/security/test_zero_trust_policy_engine_more.py \
            -o addopts='' -v --tb=short

  integration-tests:
    name: Integration Tests (SPIRE)
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    env:
      DOCKER_HOST: unix:///var/run/docker.sock
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: "pip"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest spiffe

      - name: Start SPIRE
        run: |
          chmod +x scripts/spire/start-spire.sh
          bash scripts/spire/start-spire.sh
      
      - name: Run integration tests
        run: |
          pytest tests/integration/test_spire_integration.py -q -rs --override-ini addopts=''

      - name: Dump SPIRE logs on failure
        if: failure()
        run: |
          docker compose -f docker-compose.spire.yml logs --no-color spire-server spire-agent || true
      
      - name: Cleanup SPIRE
        if: always()
        run: |
          docker compose -f docker-compose.spire.yml down -v --remove-orphans || true

  lint:
    name: Lint (SPIFFE Module)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
      
      - name: Install linters
        run: pip install ruff mypy
      
      - name: Run Ruff
        run: ruff check src/security/spiffe/ src/security/zero_trust/ --select E9,F63,F7,F82
      
      - name: Run MyPy
        run: mypy src/security/spiffe/ --ignore-missing-imports
        continue-on-error: true

  security-scan:
    name: Security Scan (SPIFFE Module)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
      
      - name: Install Bandit
        run: pip install bandit
      
      - name: Run Bandit
        run: |
          set -euo pipefail
          bandit -r src/security/spiffe/ -lll -iii
          bandit -r src/security/zero_trust/ -lll -iii

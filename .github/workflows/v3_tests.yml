name: V3.0 Component Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/ml/graphsage_anomaly_detector.py'
      - 'src/ml/graphsage_observe_mode.py'
      - 'src/anti_censorship/stego_mesh.py'
      - 'src/testing/digital_twins.py'
      - 'src/ai/federated_learning.py'
      - 'src/storage/immutable_audit_trail.py'
      - 'src/self_healing/mape_k_v3_integration.py'
      - 'tests/test_*v3*.py'
      - 'tests/test_graphsage*.py'
      - 'tests/test_stego*.py'
      - 'tests/test_digital*.py'
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test-v3-components:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Use a focused dependency set for fast, reproducible V3 checks.
        pip install pytest pytest-cov pytest-asyncio numpy networkx

    - name: Test GraphSAGE Analyzer
      run: |
        pytest tests/test_graphsage_observe_mode.py -v --cov=src.ml.graphsage_observe_mode --cov-report=term-missing
    
    - name: Test Stego-Mesh
      run: |
        pytest tests/test_stego_mesh.py -v --cov=src.anti_censorship.stego_mesh --cov-report=term-missing
    
    - name: Test Digital Twins
      run: |
        pytest tests/test_digital_twins.py -v --cov=src.testing.digital_twins --cov-report=term-missing
    
    - name: Test V3 Integration
      run: |
        pytest tests/test_v3_integration.py -v --cov=src.self_healing.mape_k_v3_integration --cov-report=term-missing
    
    - name: Run all V3 tests
      run: |
        pytest tests/test_*v3*.py tests/test_graphsage*.py tests/test_stego*.py tests/test_digital*.py -v --cov=src --cov-report=xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: v3.0
        name: v3.0-components

  lint-v3:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    
    - name: Install linting tools
      run: |
        pip install flake8 black mypy ruff
    
    - name: Lint V3 components
      run: |
        flake8 --max-line-length=127 src/ml/graphsage_anomaly_detector.py src/anti_censorship/stego_mesh.py src/testing/digital_twins.py src/ai/federated_learning.py src/storage/immutable_audit_trail.py src/self_healing/mape_k_v3_integration.py || echo "flake8 findings (non-blocking)"
        black --check src/ml/graphsage_anomaly_detector.py src/anti_censorship/stego_mesh.py src/testing/digital_twins.py || echo "black findings (non-blocking)"
        ruff check src/ai/federated_learning.py src/storage/immutable_audit_trail.py src/self_healing/mape_k_v3_integration.py || echo "ruff findings (non-blocking)"

  demo-v3:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt || pip install pytest numpy networkx
    
    - name: Run complete V3 demo
      run: |
        python3 demos/complete_v3_demo.py || echo "Demo completed with warnings"
    
    - name: Run chaos resilience demo
      run: |
        python3 demos/chaos_resilience.py || echo "Demo completed with warnings"
    
    - name: Run stego-mesh demo
      run: |
        python3 demos/stego_mesh_test.py || echo "Demo completed with warnings"

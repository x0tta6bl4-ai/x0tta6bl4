apiVersion: apps/v1
kind: Deployment
metadata:
  name: x0tta6bl4-node
  labels:
    app: x0tta6bl4
    version: "2.0.0"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: x0tta6bl4
  template:
    metadata:
      labels:
        app: x0tta6bl4
        version: "2.0.0"
    spec:
      containers:
      - name: x0tta6bl4
        image: x0tta6bl4:2.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: api
        - containerPort: 8081
          name: metrics
        - containerPort: 4001
          name: mesh
        env:
        - name: NODE_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: LOG_LEVEL
          value: "INFO"
        - name: IPFS_ENABLED
          value: "true"
        - name: STORAGE_PATH
          value: "/app/data"
        volumeMounts:
        - name: data
          mountPath: /app/data
        - name: logs
          mountPath: /app/logs
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: 8080
          initialDelaySeconds: 40
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
      volumes:
      - name: data
        emptyDir: {}
      - name: logs
        emptyDir: {}


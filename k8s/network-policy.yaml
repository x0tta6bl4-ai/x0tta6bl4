apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: x0tta6bl4-network-policy
  namespace: x0tta6bl4-production
spec:
  podSelector:
    matchLabels:
      app: x0tta6bl4
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: x0tta6bl4-production
    ports:
    - protocol: TCP
      port: 8080
  egress:
  # Allow DNS
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: UDP
      port: 53
  # Allow outbound HTTPS to specific domains
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
  # Allow mesh network communication
  - to:
    - podSelector:
        matchLabels:
          app: x0tta6bl4
    ports:
    - protocol: TCP
      port: 8080
  # Allow Prometheus scraping
  - to:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 9090

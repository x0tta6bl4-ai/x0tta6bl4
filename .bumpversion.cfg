[bumpversion]
current_version = 3.3.0
commit = True
tag = True
tag_name = v{new_version}
message = "chore: bump version {old_version} → {new_version}"

[bumpversion:file:pyproject.toml]
search = version = "{current_version}"
replace = version = "{new_version}"

[bumpversion:file:src/mape_k/__init__.py]
search = __version__ = "{current_version}"
replace = __version__ = "{new_version}"

[bumpversion:file:src/core/__init__.py]
search = __version__ = "{current_version}"
replace = __version__ = "{new_version}"

[bumpversion:file:README_SYSTEM.md]
search = **Версия:** {current_version}
replace = **Версия:** {new_version}

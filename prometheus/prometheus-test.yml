global:
  scrape_interval: 15s
  evaluation_interval: 30s
  external_labels:
    cluster: 'test'
    component: 'charter'

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'localhost:9093'

rule_files:
  - 'prometheus/alerts/charter-alerts.yml'

scrape_configs:
  - job_name: 'prometheus'
    scrape_interval: 15s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'charter'
    scrape_interval: 15s
    static_configs:
      - targets: ['localhost:8000']
        labels:
          service: 'charter'
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'westworld.*'
        action: keep

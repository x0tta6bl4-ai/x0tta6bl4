global:
  scrape_interval: 15s # How frequently to scrape targets
  evaluation_interval: 15s # How frequently to evaluate rules

scrape_configs:
  - job_name: 'x0tta6bl4-testnet-nodes'
    metrics_path: /metrics
    # Scrape all three nodes in the testnet
    static_configs:
      - targets:
          - 'node-1:9090'
          - 'node-2:9090'
          - 'node-3:9090'
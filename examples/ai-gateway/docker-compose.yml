version: '3.8'

services:
  x0tta6bl4-node1:
    image: x0tta6bl4:staging
    container_name: x0tta6bl4-node1
    ports:
      - "8081:8080"
      - "9091:9090"
    environment:
      - NODE_ID=node1
      - MESH_PEERS=node2
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/x0tta6bl4
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  x0tta6bl4-node2:
    image: x0tta6bl4:staging
    container_name: x0tta6bl4-node2
    ports:
      - "8082:8080"
      - "9092:9090"
    environment:
      - NODE_ID=node2
      - MESH_PEERS=node1
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/x0tta6bl4
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres:
    image: postgres:13
    container_name: x0tta6bl4-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=x0tta6bl4
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:6
    container_name: x0tta6bl4-redis
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  prometheus:
    image: prom/prometheus
    container_name: x0tta6bl4-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
      - "--storage.tsdb.retention.time=24h"
    depends_on:
      - x0tta6bl4-node1
      - x0tta6bl4-node2

  grafana:
    image: grafana/grafana
    container_name: x0tta6bl4-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

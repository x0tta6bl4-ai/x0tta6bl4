version: '3.8'
services:
  x0tta6bl4:
    build: ../../
    ports:
      - "8000:8000"
      - "9090:9090"
    environment:
      - FLASK_ENV=development
      - FLASK_APP=src/core/app.py
      - DATABASE_URL=postgresql://x0tta6bl4:password@db:5432/x0tta6bl4
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    volumes:
      - ../../src:/app/src
      - ../../tests:/app/tests
      - ../../docs:/app/docs

  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=x0tta6bl4
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=x0tta6bl4
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:6-alpine

volumes:
  postgres_data:
